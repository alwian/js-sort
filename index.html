<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Sorting Visualiser</title>
</head>
<body>
    <div class="menu-bar">
        <div class="menu-content">
            <ul class="sort-types">
                <li class="refresh-btn" id="refresh-btn">Refresh</li>
                <li class="sort-type selected-sort">Merge</br>Sort</li>
                <li class="sort-type">Quick</br>Sort</li>
                <li class="sort-type">Selection</br>Sort</li>
                <li class="sort-type">Insertion</br>Sort</li>
                <li class="sort-type">Bubble</br>Sort</li>
                <li class="sort-btn" id="sort-btn">Sort!</li>
            </ul>
        </div>
    </div>

    <script src="assets/js/algorithms.js"></script>
    <script>
        let refreshBtn = document.getElementById("refresh-btn");
        let sortBtn = document.getElementById("sort-btn");
        let selectedSort = 0;
        let sortTypes = document.getElementsByClassName("sort-type");

        // Generate a new array.
        refreshBtn.addEventListener("click", function () {
            console.log("Refresh array.")
        });

        // Start sorting the array.
        sortBtn.addEventListener("click", function () {
            console.log("Start sorting.")
        });

        // Following code is used to highlight the selected algorithm.
        for (let i = 0; i < sortTypes.length; i++) {
            sortTypes[i].addEventListener("click", function () {
                sortTypes[selectedSort].className = "sort-type";
                selectedSort = i;
                sortTypes[i].className = sortTypes[i].className + " selected-sort";
            });
        }
    </script>
</body>
</html>
