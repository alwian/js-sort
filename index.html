<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Sorting Visualiser</title>
</head>
<body>
    <div class="content-wrapper">
        <canvas id="sorting-area">

        </canvas>
    </div>
    <div class="menu-bar">
        <div class="menu-content">
            <ul class="sort-types">
                <li class="refresh-btn" id="refresh-btn">Refresh</li>
                <li class="sort-type selected-sort">Merge</br>Sort</li>
                <li class="sort-type">Quick</br>Sort</li>
                <li class="sort-type">Selection</br>Sort</li>
                <li class="sort-type">Insertion</br>Sort</li>
                <li class="sort-type">Bubble</br>Sort</li>
                <li class="sort-btn" id="sort-btn">Sort!</li>
            </ul>
        </div>
    </div>

    <script src="assets/js/algorithms.js"></script>
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/drawing.js"></script>
    <script>

        let arrayLength = 20;
        let array = [];

        // Generate a new array.
        refreshBtn.addEventListener("click", function () {
            for (let x = 0; x < arrayLength; x++) {
                array[x] = Math.floor((Math.random() * 100));
            }
            drawArray(array);
        });

        // Start sorting the array.
        sortBtn.addEventListener("click", function () {
            switch (selectedSort) {
                case 0:
                    mergeSort(array);
                    break;
                case 1:
                    quickSort(array, 0, array.length - 1);
                    break;
                case 2:
                    selectionSort(array);
                    break;
                case 3:
                    insertionSort(array);
                    break;
                case 4:
                    bubbleSort(array);
                    break;
            }
        });

        refreshBtn.click();
    </script>
</body>
</html>
